
<!DOCTYPE html>
<html>

<style>
/*<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">*/
/* BODY */
body {
  color: #222;
  font: 13px/18px arial, sans-serif;
  margin: 0;
}

/* BUTTONS */

.button,
button,
input[type="button"],
input[type="image"],
input[type="reset"],
input[type="submit"] {
  background: -moz-linear-gradient(top, #f5f5f5, #f1f1f1);
  background: -ms-linear-gradient(top, #f5f5f5, #f1f1f1);
  background: -o-linear-gradient(top, #f5f5f5, #f1f1f1);
  background: -webkit-linear-gradient(top, #f5f5f5, #f1f1f1);
  background: linear-gradient(top, #f5f5f5, #f1f1f1);
  border: 1px solid #dcdcdc;
  -moz-border-radius: 2px;
  -webkit-border-radius: 2px;
  border-radius: 2px;
  -moz-box-shadow: none;
  -webkit-box-shadow: none;
  box-shadow: none;
  color: #333;
  cursor: default;
  font-family: arial, sans-serif;
  font-size: 11px;
  font-weight: bold;
  height: 29px;
  line-height: 27px;
  margin: 0;
  min-width: 72px;
  outline: 0;
  padding: 0 8px;
  text-align: center;
  white-space: nowrap;
  width:100%;
}
/* TEXT */

h1,
h2,
h3,
h4,
h5,
h6 {
  color: #000;
  font: 16px/24px arial, sans-serif normal;
}

a {
  color: #15c;
  cursor: pointer;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.current {
  color: #dd4b39;
  font-weight: bold;
}

.error {
  color: #dd4b39;
}

.gray,
.grey {
  color: #777;
}

.secondary,
.small {
  color: #777;
  font: 11px/16px arial, sans-serif;
}

</style>
  <head>
    <base target="_top">
  </head>
  <body>
    <input type ="button" Value="Delete Current Sheet" onclick="DeleteCurrSheet()" />
  </body>


<script>

    function DeleteCurrSheet() {
    google.script.run.DeleteCurrSheet();
  }

</script>

</html>
